<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" lang="eng">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Sopinet - IES Gran Capitán - Taller básico de JQuery y Bootstrap - Demo2</title>
	<meta name="viewport" content="width = 320" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.spritely.js"></script>
	<style type="text/css">
		body {
			background: #fff;
			margin:0 auto;
		}
		#sky {
		  position:absolute;
		  width:100%;
		  height: 616px;
		  background: transparent url(imagenes/sopinet_team.png) 0 0px repeat-x; 

		  
		}
		#city1 {
			position: absolute;
			width: 100%; 
			height: 616px;
			background: transparent url(imagenes/sopinethit.png) 0 130px repeat-x;
			
		}
	</style>
	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
			
				$('#city1').pan({fps: 30, speed: 1, dir: 'right'}); 
				$('#sky').pan({fps: 30, speed: 0.5, dir: 'right'}); 
			});
		})(jQuery);
	</script>
</head> 
<body>
	<a href="http://spritely.net/">Librería</a>
	<a href="http://www.addyosmani.com/resources/sprites/demo.html">Otra Demo</a>
	<div id="sky"></div>
	<div id="city1"></div>
</body>
</html>
