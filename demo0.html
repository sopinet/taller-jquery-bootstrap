<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
		<title>Sopinet - IES Gran Capitán - Taller básico de JQuery y Bootstrap - Demo0</title>
		<!-- Desde: http://getbootstrap.com/getting-started/#download -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	</head>
	<body>
    <div class="container">		
			<div class="row">
				<div id="elemento1" class="col-xs-1">
					<img src="imagenes/imagen_pecho.png" class="img-responsive"/>
				</div>
				<div id="elemento2" class="col-xs-1 col-xs-offset-10">
					<img src="imagenes/sopinet_cuadradonotext_alta.png" class="img-responsive"/>
				</div>
			</div>
			<div class="row">
				<a id="mover-izquierda" href="#" class="btn btn-primary">Izquierda</a>
				<a id="mover-derecha" href="#" class="btn btn-primary">Derecha</a>
			</div>
		</div> <!-- /container -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			/* DOM READY */
			$(function() {
				// Evento Click
				$("#mover-derecha").click(function(){
					$("#elemento2").removeClass("col-xs-offset-10");
					$("#elemento2").addClass("col-xs-offset-9");
					$("#elemento1").addClass("col-xs-offset-1");
				});

				$("#mover-izquierda").click(function(){
					// Quitamos offset a elemento1, removeClass
					$("#elemento1").removeClass("col-xs-offset-1");
					// Aumentamo offset a elemento2, addClass
					$("#elemento2").removeClass("col-xs-offset-9");
					$("#elemento2").addClass("col-xs-offset-10");
				});
			});
		</script>
	</body>
</html>
